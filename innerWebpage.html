<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            height: 100%; /* Ensure body takes full height */
            margin: 0; /* Remove default margins */
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f8f8;
        }

        .web {
            outline: thick solid #000000; /* Outline around the iframe */
            width: 600px; /* Default width */
            height: 500px; /* Default height */
            border-radius: 3rem;
            box-shadow: 0px 0px 10px #404040; /* Drop shadow */
        }

        #errorMessage {
            display: none;
            font-size: 1.5rem;
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <iframe id="loadedWeb" class="web"></iframe>
        <div id="errorMessage">Failed to load the specified URL. Please try again.</div>
    </div>
    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function handleError() {
            document.getElementById('loadedWeb').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'block';
        }

        // Get the web URL from the query parameters
        const webUrl = getQueryParam('web');

        if (webUrl) {
            const iframe = document.getElementById('loadedWeb');
            iframe.src = webUrl;

            // Set a timeout to check if the iframe has loaded correctly
            iframe.onload = function() {
                if (iframe.contentWindow.location.href === 'about:blank') {
                    handleError();
                }
            };

            // Add a timeout as a fallback for other errors
            setTimeout(() => {
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                if (!iframeDoc || iframeDoc.documentURI === 'about:blank') {
                    handleError();
                }
            }, 5000);
        } else {
            // Handle missing URL case
            handleError();
        }
        console.log(webUrl);  // Add this line to check what URL is being passed
    </script>
</body>
</html>
