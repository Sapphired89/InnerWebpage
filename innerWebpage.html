<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Inserter</title>
    <style>
        html, body {
            height: 100%; /* Ensure body takes full height */
            margin: 0; /* Remove default margins */
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f8f8;
        }

        .web {
            outline: thick solid #000000; /* Outline around the iframe */
            width: 600px; /* Default width */
            height: 500px; /* Default height */
            border-radius: 3rem;
            box-shadow: 0px 0px 10px #404040; /* Drop shadow */
        }

        #errorMessage {
            display: none;
            font-size: 1.5rem;
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <iframe id="loadedWeb" class="web" onerror="handleError()"></iframe>
        <div id="errorMessage">Failed to load the specified URL. Please try again.</div>
    </div>
    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function handleError() {
            document.getElementById('loadedWeb').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'block';
        }

        // Get the web URL from the query parameters
        const webUrl = getQueryParam('web');

        if (webUrl) {
            // Set the iframe src attribute
            document.getElementById('loadedWeb').src = webUrl;
        } else {
            // Handle missing URL case
            handleError();
        }
    </script>
</body>
</html>
